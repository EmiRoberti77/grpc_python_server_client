// proto/emi_service.proto
syntax = "proto3";

package emi_service;

service EmiService {
  rpc Start (StartRequest) returns (StartResponse) {}
  rpc Stop (StopRequest) returns (StopResponse) {}
}

message StartRequest {
  string command = 1;
}

message StartResponse {
  int32 status = 1;
  string message = 2;
}

message StopRequest {
  string command = 1;
}

message StopResponse {
  int32 status = 1;
  string message = 2;
}
